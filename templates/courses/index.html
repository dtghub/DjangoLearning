<!DOCTYPE html>
<html>

    <head>
        <title>GA Courses</title>
    </head>

    <body>
        <div>
        <h1>Heading</h1>
        {% if courses %}
        <ul>
            {% for course in courses %}
            <h1>{{ course.title }}</h1>
            <h2>{{ course.starting_date }}</h2>
            <h3> {{ course.course_description }}</h3>
            {% endfor %}
        </ul>
        {% else %}
        <strong>No Courses to display yet!</strong>
        {% endif %}
        </div>
    </body>
</html>
